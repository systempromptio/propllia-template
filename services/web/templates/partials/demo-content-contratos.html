                <div id="table-root"></div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const { DataTable, DetailPanel, FormPanel, HistoryPanel, Toast, api, confirmAction } = AdminApp;
                Toast.init();
                const historyPanel = new HistoryPanel();
                const detailPanel = new DetailPanel();

                const formFields = [
                    { key: 'contract_ref', label: 'Contract ref', required: true, placeholder: 'e.g. KING ST 14 - JOHNSON' },
                    { key: 'property_name', label: 'Property', required: true, placeholder: 'Property name' },
                    { key: 'address', label: 'Address', placeholder: 'Full address' },
                    { key: 'tenant', label: 'Tenant', placeholder: 'Tenant name' },
                    { key: 'status', label: 'Status', type: 'select', options: ['Pending', 'Active', 'Ended', 'Suspended'], default: 'Pending' },
                    { key: 'rent', label: 'Monthly rent', type: 'number', placeholder: '0.00' },
                    { key: 'total', label: 'Total contract value', type: 'number', placeholder: '0.00' },
                    { key: 'start_date', label: 'Start date', type: 'date' },
                    { key: 'end_date', label: 'End date', type: 'date' },
                    { key: 'tags', label: 'Tags (comma separated)', placeholder: 'tag1, tag2' },
                ];

                const formPanel = new FormPanel({
                    title: 'Contract',
                    fields: formFields,
                    onSubmit: async (data, isEdit, original) => {
                        try {
                            if (isEdit) {
                                await api.put(`/contracts/${original.id}`, data);
                                Toast.show('Contract updated');
                            } else {
                                await api.post('/contracts', data);
                                Toast.show('Contract created');
                            }
                            table.load();
                        } catch (e) {
                            Toast.show(e.message, 'error');
                        }
                    }
                });

                const table = new DataTable('#table-root', {
                    entity: 'contract',
                    apiPath: '/contracts',
                    columns: [
                        { key: 'contract_ref', label: 'Contract' },
                        { key: 'property_name', label: 'Property' },
                        { key: 'tenant', label: 'Tenant' },
                        { key: 'status', label: 'Status', type: 'status' },
                        { key: 'rent', label: 'Rent', type: 'currency' },
                        { key: 'start_date', label: 'Start', type: 'date' },
                        { key: 'end_date', label: 'End', type: 'date' },
                        { key: 'doc_count', label: 'Docs', type: 'badge_count', suffix: 'docs' },
                        { key: 'tags', label: 'Tags', type: 'tags' },
                    ],
                    filters: [
                        { key: 'status', label: 'Status', options: ['Pending', 'Active', 'Ended', 'Suspended'] },
                        { key: 'property_name', label: 'Property', asyncOptions: '/properties/names' }
                    ],
                    onRowClick: (row) => {
                        detailPanel.openContrato(row);
                    },
                    onAction: async (action, row) => {
                        if (action === 'create') formPanel.open();
                        if (action === 'edit') formPanel.open(row);
                        if (action === 'history') historyPanel.open('contracts', row.id);
                        if (action === 'delete') {
                            const ok = await confirmAction('Delete contract', `Delete "${row.contract_ref}"? This action cannot be undone.`);
                            if (ok) {
                                try {
                                    await api.del(`/contracts/${row.id}`);
                                    Toast.show('Contract deleted');
                                    table.load();
                                } catch (e) { Toast.show(e.message, 'error'); }
                            }
                        }
                    }
                });
            });
        </script>
