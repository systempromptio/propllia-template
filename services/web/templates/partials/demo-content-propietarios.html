                <div id="table-root"></div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const { DataTable, FormPanel, HistoryPanel, Toast, api, confirmAction } = AdminApp;
                Toast.init();
                const historyPanel = new HistoryPanel();

                const formFields = [
                    { key: 'name', label: 'Full name', required: true, placeholder: 'Full name or company' },
                    { key: 'tax_id', label: 'Tax ID', required: true, placeholder: 'Company or personal tax reference' },
                    { key: 'email', label: 'Email', placeholder: 'email@example.co.uk' },
                    { key: 'phone', label: 'Phone', placeholder: '+44 7700 900000' },
                    { key: 'address', label: 'Address', placeholder: 'Current address' },
                    { key: 'bank_account', label: 'Bank account', placeholder: 'Bank name or IBAN' },
                    { key: 'property_name', label: 'Property', placeholder: 'Associated property' },
                    { key: 'property_address', label: 'Property address', placeholder: 'Property address' },
                ];

                const formPanel = new FormPanel({
                    title: 'Owner',
                    fields: formFields,
                    onSubmit: async (data, isEdit, original) => {
                        try {
                            if (isEdit) {
                                await api.put(`/owners/${original.id}`, data);
                                Toast.show('Owner updated');
                            } else {
                                await api.post('/owners', data);
                                Toast.show('Owner created');
                            }
                            table.load();
                        } catch (e) {
                            Toast.show(e.message, 'error');
                        }
                    }
                });

                const table = new DataTable('#table-root', {
                    entity: 'owner',
                    apiPath: '/owners',
                    columns: [
                        { key: 'name', label: 'Name' },
                        { key: 'tax_id', label: 'Tax ID' },
                        { key: 'email', label: 'Email' },
                        { key: 'phone', label: 'Phone' },
                        { key: 'property_name', label: 'Property' },
                        { key: 'created_at', label: 'Created', type: 'date' },
                    ],
                    onRowClick: (row) => {
                        formPanel.open(row);
                    },
                    onAction: async (action, row) => {
                        if (action === 'create') formPanel.open();
                        if (action === 'edit') formPanel.open(row);
                        if (action === 'history') historyPanel.open('owners', row.id);
                        if (action === 'delete') {
                            const ok = await confirmAction('Delete owner', `Delete "${row.name}"? This action cannot be undone.`);
                            if (ok) {
                                try {
                                    await api.del(`/owners/${row.id}`);
                                    Toast.show('Owner deleted');
                                    table.load();
                                } catch (e) { Toast.show(e.message, 'error'); }
                            }
                        }
                    }
                });
            });
        </script>
