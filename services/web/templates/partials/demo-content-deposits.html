                <div id="table-root"></div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const { DataTable, FormPanel, HistoryPanel, Toast, api, confirmAction } = AdminApp;
                Toast.init();
                const historyPanel = new HistoryPanel();

                const formFields = [
                    { key: 'invoice_date', label: 'Date', type: 'date', required: true },
                    { key: 'property_name', label: 'Property', required: true, placeholder: 'Property name' },
                    { key: 'payer', label: 'Payer', required: true, placeholder: 'Who pays' },
                    { key: 'payee', label: 'Payee', required: true, placeholder: 'Who receives' },
                    { key: 'type', label: 'Type', required: true, placeholder: 'e.g. Deposit' },
                    { key: 'status', label: 'Status', type: 'select', required: true, options: ['Deposited', 'Pending', 'Paid', 'Returned', 'Deposit Protection'] },
                    { key: 'total', label: 'Amount', type: 'number', required: true, placeholder: '0.00' },
                    { key: 'payment_date', label: 'Payment date', type: 'date' },
                    { key: 'return_date', label: 'Return date', type: 'date' },
                    { key: 'contract_ref', label: 'Contract ref', placeholder: 'Contract reference' },
                    { key: 'paid', label: 'Amount paid', type: 'number', placeholder: '0.00' },
                    { key: 'refunded', label: 'Amount refunded', type: 'number', placeholder: '0.00' },
                ];

                const formPanel = new FormPanel({
                    title: 'Deposit',
                    fields: formFields,
                    onSubmit: async (data, isEdit, original) => {
                        try {
                            if (isEdit) {
                                await api.put(`/deposits/${original.id}`, data);
                                Toast.show('Deposit updated');
                            } else {
                                await api.post('/deposits', data);
                                Toast.show('Deposit created');
                            }
                            table.load();
                        } catch (e) {
                            Toast.show(e.message, 'error');
                        }
                    }
                });

                const table = new DataTable('#table-root', {
                    entity: 'deposit',
                    apiPath: '/deposits',
                    columns: [
                        { key: 'invoice_date', label: 'Date', type: 'date' },
                        { key: 'property_name', label: 'Property' },
                        { key: 'payer', label: 'Payer' },
                        { key: 'payee', label: 'Payee' },
                        { key: 'status', label: 'Status', type: 'status' },
                        { key: 'total', label: 'Amount', type: 'currency' },
                        { key: 'created_at', label: 'Created', type: 'date' },
                    ],
                    filters: [
                        { key: 'status', label: 'Status', options: ['Deposited', 'Pending', 'Paid', 'Returned', 'Deposit Protection'] },
                        { key: 'property_name', label: 'Property', asyncOptions: '/properties/names' }
                    ],
                    onRowClick: (row) => {
                        formPanel.open(row);
                    },
                    onAction: async (action, row) => {
                        if (action === 'create') formPanel.open();
                        if (action === 'edit') formPanel.open(row);
                        if (action === 'history') historyPanel.open('deposits', row.id);
                        if (action === 'delete') {
                            const ok = await confirmAction('Delete deposit', `Delete deposit for "${row.property_name}"? This action cannot be undone.`);
                            if (ok) {
                                try {
                                    await api.del(`/deposits/${row.id}`);
                                    Toast.show('Deposit deleted');
                                    table.load();
                                } catch (e) { Toast.show(e.message, 'error'); }
                            }
                        }
                    }
                });
            });
        </script>
