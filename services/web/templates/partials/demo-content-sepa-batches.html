                <div id="table-root"></div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const { DataTable, FormPanel, HistoryPanel, Toast, api, confirmAction } = AdminApp;
                Toast.init();
                const historyPanel = new HistoryPanel();

                const formFields = [
                    { key: 'collection_date', label: 'Collection date', type: 'date', required: true },
                    { key: 'creditor', label: 'Creditor', required: true, placeholder: 'Creditor name' },
                    { key: 'creditor_iban', label: 'Creditor IBAN', placeholder: 'ES00 0000 0000 0000 0000 00' },
                    { key: 'amount', label: 'Amount', type: 'number', required: true, placeholder: '0.00' },
                    { key: 'currency', label: 'Currency', placeholder: 'EUR' },
                    { key: 'debtor', label: 'Debtor', required: true, placeholder: 'Debtor name' },
                    { key: 'debtor_iban', label: 'Debtor IBAN', placeholder: 'ES00 0000 0000 0000 0000 00' },
                    { key: 'mandate_id', label: 'Mandate ID', placeholder: 'SEPA mandate reference' },
                    { key: 'batch_id', label: 'Batch ID', placeholder: 'SEPA batch identifier' },
                    { key: 'reference', label: 'Reference', placeholder: 'Payment reference' },
                    { key: 'file', label: 'Source file', placeholder: 'XML file path' },
                ];

                const formPanel = new FormPanel({
                    title: 'SEPA Batch',
                    fields: formFields,
                    onSubmit: async (data, isEdit, original) => {
                        try {
                            if (isEdit) {
                                await api.put(`/sepa-batches/${original.id}`, data);
                                Toast.show('Batch updated');
                            } else {
                                await api.post('/sepa-batches', data);
                                Toast.show('Batch created');
                            }
                            table.load();
                        } catch (e) {
                            Toast.show(e.message, 'error');
                        }
                    }
                });

                const table = new DataTable('#table-root', {
                    entity: 'sepa_batch',
                    apiPath: '/sepa-batches',
                    showPeriodFilter: true,
                    columns: [
                        { key: 'collection_date', label: 'Collection date', type: 'date' },
                        { key: 'creditor', label: 'Creditor' },
                        { key: 'debtor', label: 'Debtor' },
                        { key: 'amount', label: 'Amount', type: 'currency' },
                        { key: 'currency', label: 'Currency' },
                        { key: 'reference', label: 'Reference' },
                        { key: 'created_at', label: 'Created', type: 'date' },
                    ],
                    onRowClick: (row) => {
                        formPanel.open(row);
                    },
                    onAction: async (action, row) => {
                        if (action === 'create') formPanel.open();
                        if (action === 'edit') formPanel.open(row);
                        if (action === 'history') historyPanel.open('sepa-batches', row.id);
                        if (action === 'delete') {
                            const ok = await confirmAction('Delete batch', `Delete batch for "${row.debtor}"? This action cannot be undone.`);
                            if (ok) {
                                try {
                                    await api.del(`/sepa-batches/${row.id}`);
                                    Toast.show('Batch deleted');
                                    table.load();
                                } catch (e) { Toast.show(e.message, 'error'); }
                            }
                        }
                    }
                });

                // Add SEPA XML download button to the toolbar
                const toolbar = document.querySelector('#table-root .toolbar');
                if (toolbar) {
                    const createBtn = toolbar.querySelector('[data-action="create"]');
                    const xmlBtn = document.createElement('button');
                    xmlBtn.className = 'btn btn-secondary';
                    xmlBtn.textContent = 'Download SEPA XML';
                    xmlBtn.addEventListener('click', () => {
                        const params = new URLSearchParams();
                        if (table.searchQuery) params.set('search', table.searchQuery);
                        Object.entries(table.filterValues).forEach(([k, v]) => {
                            if (v && k !== '_period') params.set(k, v);
                        });
                        const qs = params.toString();
                        const url = `${window.ADMIN_API_BASE}/export/sepa_batches_xml${qs ? '?' + qs : ''}`;
                        window.open(url, '_blank');
                    });
                    toolbar.insertBefore(xmlBtn, createBtn);
                }
            });
        </script>
