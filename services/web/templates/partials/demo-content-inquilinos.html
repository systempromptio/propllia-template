                <div id="table-root"></div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const { DataTable, FormPanel, HistoryPanel, Toast, api, confirmAction } = AdminApp;
                Toast.init();
                const historyPanel = new HistoryPanel();

                const formFields = [
                    { key: 'name', label: 'Full name', required: true, placeholder: 'Full name' },
                    { key: 'tax_id', label: 'Tax ID / NI Number', required: true, placeholder: 'Tax reference' },
                    { key: 'email', label: 'Email', required: true, placeholder: 'email@example.co.uk' },
                    { key: 'phone', label: 'Phone', required: true, placeholder: '+44 7700 900000' },
                    { key: 'address', label: 'Address', placeholder: 'Current address' },
                    { key: 'bank_account', label: 'Bank account (IBAN)', placeholder: 'GB00 0000 0000 0000 0000 00' },
                    { key: 'property_name', label: 'Property', placeholder: 'Associated property' },
                    { key: 'property_address', label: 'Property address', placeholder: 'Property address' },
                    { key: 'is_legacy', label: 'Legacy tenant', type: 'select', options: ['false', 'true'], default: 'false' },
                    { key: 'guarantor_name', label: 'Guarantor name', placeholder: 'Guarantor full name' },
                    { key: 'guarantor_tax_id', label: 'Guarantor tax ID', placeholder: 'Guarantor reference' },
                    { key: 'guarantor_phone', label: 'Guarantor phone', placeholder: '+44 7700 900000' },
                    { key: 'guarantor_email', label: 'Guarantor email', placeholder: 'guarantor@example.co.uk' },
                ];

                const formPanel = new FormPanel({
                    title: 'Tenant',
                    fields: formFields,
                    onSubmit: async (data, isEdit, original) => {
                        try {
                            if (isEdit) {
                                await api.put(`/tenants/${original.id}`, data);
                                Toast.show('Tenant updated');
                            } else {
                                await api.post('/tenants', data);
                                Toast.show('Tenant created');
                            }
                            table.load();
                        } catch (e) {
                            Toast.show(e.message, 'error');
                        }
                    }
                });

                const table = new DataTable('#table-root', {
                    entity: 'tenant',
                    apiPath: '/tenants',
                    columns: [
                        { key: 'name', label: 'Name' },
                        { key: 'tax_id', label: 'Tax ID' },
                        { key: 'email', label: 'Email' },
                        { key: 'phone', label: 'Phone' },
                        { key: 'property_name', label: 'Property' },
                        { key: 'created_at', label: 'Created', type: 'date' },
                    ],
                    onRowClick: (row) => {
                        formPanel.open(row);
                    },
                    onAction: async (action, row) => {
                        if (action === 'create') formPanel.open();
                        if (action === 'edit') formPanel.open(row);
                        if (action === 'history') historyPanel.open('tenants', row.id);
                        if (action === 'delete') {
                            const ok = await confirmAction('Delete tenant', `Delete "${row.name}"? This action cannot be undone.`);
                            if (ok) {
                                try {
                                    await api.del(`/tenants/${row.id}`);
                                    Toast.show('Tenant deleted');
                                    table.load();
                                } catch (e) { Toast.show(e.message, 'error'); }
                            }
                        }
                    }
                });
            });
        </script>
