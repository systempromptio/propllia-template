sections:
  - id: "campos"
    title: "17 campos detallados"
    visual_position: "right"
    visual_svg: |
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <!-- House/building outline -->
        <path d="M100 160 L170 100 L240 160"/>
        <rect x="110" y="160" width="120" height="80"/>
        <rect x="145" y="195" width="40" height="45"/>
        <!-- Roof peak -->
        <line x1="170" y1="100" x2="170" y2="85"/>
        <!-- Data field lines extending from building -->
        <line x1="250" y1="130" x2="340" y2="130"/>
        <line x1="250" y1="155" x2="320" y2="155"/>
        <line x1="250" y1="180" x2="350" y2="180"/>
        <line x1="250" y1="205" x2="310" y2="205"/>
        <line x1="250" y1="230" x2="330" y2="230"/>
        <!-- Small dots at line starts -->
        <circle cx="250" cy="130" r="3" fill="currentColor"/>
        <circle cx="250" cy="155" r="3" fill="currentColor"/>
        <circle cx="250" cy="180" r="3" fill="currentColor"/>
        <circle cx="250" cy="205" r="3" fill="currentColor"/>
        <circle cx="250" cy="230" r="3" fill="currentColor"/>
      </svg>
    content: |
      <p>Cada inmueble almacena toda la información técnica y económica que necesitas para gestionar tu cartera profesionalmente.</p>
      <table>
        <thead><tr><th>Categoría</th><th>Campos</th></tr></thead>
        <tbody>
          <tr><td><strong>Identificación</strong></td><td>Nombre del activo, dirección completa, referencia catastral</td></tr>
          <tr><td><strong>Técnicos</strong></td><td>Superficie (m²), habitaciones, año de construcción</td></tr>
          <tr><td><strong>Económicos</strong></td><td>Alquiler mensual (€), contrato asociado</td></tr>
          <tr><td><strong>Temporal</strong></td><td>Fecha inicio y fin del alquiler actual</td></tr>
          <tr><td><strong>Clasificación</strong></td><td>Estado, etiquetas, carpeta de imágenes</td></tr>
        </tbody>
      </table>
    items:
      - title: "Dirección"
        description: "Dirección completa con calle, número, piso, código postal, ciudad y provincia"
      - title: "Datos técnicos"
        description: "Superficie en m², número de habitaciones, referencia catastral y año de construcción"
      - title: "Económicos"
        description: "Precio de alquiler mensual y contrato activo vinculado"
      - title: "Referencia catastral"
        description: "Identificación oficial del Catastro para cada propiedad"

  - id: "estados"
    title: "5 estados de propiedad"
    visual_position: "left"
    visual_svg: |
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <!-- 5 circles in a row representing states -->
        <circle cx="60" cy="150" r="20"/>
        <circle cx="130" cy="150" r="20"/>
        <circle cx="200" cy="150" r="20"/>
        <circle cx="270" cy="150" r="20"/>
        <circle cx="340" cy="150" r="20"/>
        <!-- Connecting lines between circles -->
        <line x1="80" y1="150" x2="110" y2="150"/>
        <line x1="150" y1="150" x2="180" y2="150"/>
        <line x1="220" y1="150" x2="250" y2="150"/>
        <line x1="290" y1="150" x2="320" y2="150"/>
        <!-- Arrow tips -->
        <polyline points="106,145 112,150 106,155"/>
        <polyline points="176,145 182,150 176,155"/>
        <polyline points="246,145 252,150 246,155"/>
        <polyline points="316,145 322,150 316,155"/>
        <!-- Small filled dot in first circle to indicate active -->
        <circle cx="60" cy="150" r="6" fill="currentColor"/>
      </svg>
    content: |
      <p>Controla el ciclo de vida de cada inmueble con estados claros que reflejan su disponibilidad real.</p>
    items:
      - title: "Libre"
        description: "Disponible para alquilar, sin inquilino actual"
      - title: "Ocupado"
        description: "En uso pero sin contrato formal vigente"
      - title: "Alquilado"
        description: "Con contrato activo y firmado"
      - title: "Reservado"
        description: "Comprometido con un inquilino, pendiente de formalizar"
      - title: "En reforma"
        description: "En obras o mantenimiento, no disponible temporalmente"

  - id: "csv"
    title: "Importación y exportación CSV"
    content: |
      <p>Migra tu cartera completa en minutos. Importa inmuebles desde archivos CSV con el endpoint <code>POST /admin/api/import/activos</code>. El CSV debe incluir las columnas correspondientes a los campos de la tabla — los campos <code>id</code>, <code>created_at</code> y <code>updated_at</code> se generan automáticamente.</p>
      <p>También puedes exportar todos tus inmuebles a CSV con <code>GET /admin/api/export/activos</code> para reporting externo o backup.</p>

  - id: "fotos"
    title: "Galería de fotos"
    content: |
      <p>Adjunta fotos a cada inmueble para tener un registro visual completo. Cada propiedad puede tener una carpeta de imágenes asociada mediante el campo <code>imagen_carpeta</code>. Las imágenes se gestionan a través del endpoint <code>/admin/api/images/folders</code>.</p>
      <p>Útil para documentar el estado del inmueble al inicio y fin del contrato, y como material para publicación de anuncios.</p>
      <p>La vista SQL <code>v_activos_resumen</code> proporciona un resumen de cada propiedad con los días restantes hasta el vencimiento del contrato actual.</p>

