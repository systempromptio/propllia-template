sections:
  - id: "ficha"
    title: "15 campos por inquilino"
    visual_position: "right"
    visual_svg: |
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <!-- Person silhouette -->
        <circle cx="130" cy="100" r="30"/>
        <path d="M80 200 Q80 160 130 155 Q180 160 180 200"/>
        <!-- Document/card next to person -->
        <rect x="220" y="80" width="120" height="150" rx="8"/>
        <!-- Lines on card representing fields -->
        <line x1="240" y1="115" x2="320" y2="115"/>
        <line x1="240" y1="140" x2="300" y2="140"/>
        <line x1="240" y1="165" x2="310" y2="165"/>
        <line x1="240" y1="190" x2="290" y2="190"/>
        <!-- Small photo placeholder on card -->
        <rect x="240" y="88" width="25" height="20" rx="2"/>
      </svg>
    content: |
      <p>Cada inquilino almacena toda la información necesaria para la gestión completa del arrendamiento.</p>
      <table>
        <thead><tr><th>Campo</th><th>Descripción</th></tr></thead>
        <tbody>
          <tr><td><strong>nombre</strong></td><td>Nombre completo del arrendatario</td></tr>
          <tr><td><strong>identificacion</strong></td><td>DNI, NIE o pasaporte</td></tr>
          <tr><td><strong>email</strong></td><td>Correo electrónico de contacto</td></tr>
          <tr><td><strong>telefono</strong></td><td>Teléfono de contacto</td></tr>
          <tr><td><strong>direccion</strong></td><td>Dirección personal del inquilino</td></tr>
          <tr><td><strong>banco</strong></td><td>Cuenta bancaria IBAN para domiciliación</td></tr>
          <tr><td><strong>activo</strong></td><td>Inmueble actualmente asociado</td></tr>
          <tr><td><strong>direccion_activo</strong></td><td>Dirección del inmueble actual</td></tr>
          <tr><td><strong>es_antiguo</strong></td><td>Indica si es un inquilino anterior</td></tr>
        </tbody>
      </table>
    items:
      - title: "Identificación"
        description: "Nombre completo, DNI/NIE o pasaporte"
      - title: "Contacto"
        description: "Email y teléfono de contacto"
      - title: "Datos bancarios"
