  - id: "fiador"
    title: "Datos del fiador/avalista"
    visual_position: "left"
    visual_svg: |
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <!-- Left person silhouette -->
        <circle cx="100" cy="105" r="25"/>
        <path d="M60 190 Q60 155 100 150 Q140 155 140 190"/>
        <!-- Right person silhouette -->
        <circle cx="300" cy="105" r="25"/>
        <path d="M260 190 Q260 155 300 150 Q340 155 340 190"/>
        <!-- Shield between them -->
        <path d="M200 100 L230 115 L230 160 Q230 190 200 205 Q170 190 170 160 L170 115 Z"/>
        <!-- Checkmark inside shield -->
        <polyline points="185,150 195,162 215,135"/>
      </svg>
    content: |
      <p>La Ley de Arrendamientos Urbanos (LAU) permite exigir un fiador en contratos de vivienda habitual. Proplia almacena los datos completos del avalista directamente en la ficha del inquilino, simplificando la gestión documental.</p>
    items:
      - title: "fiador_nombre"
        description: "Nombre completo del avalista"
      - title: "fiador_identificacion"
        description: "DNI/NIE del avalista"
      - title: "fiador_telefono"
        description: "Teléfono de contacto del avalista"
      - title: "fiador_email"
        description: "Correo electrónico del avalista"

  - id: "historial"
    title: "Historial de contratos y pagos"
    content: |
      <p>Consulta todo el historial de cada inquilino con dos vistas SQL especializadas que agregan información de múltiples tablas.</p>
      <ul>
        <li><strong>v_inquilino_contratos</strong> — Todos los contratos pasados y presentes de cada inquilino, incluyendo tipo de contrato, fechas de inicio y fin, alquiler mensual y estado actual.</li>
        <li><strong>v_inquilino_pagos</strong> — Historial completo de pagos con importes, fechas de emisión y cobro, y estado de cada factura.</li>
      </ul>
      <p>Estas vistas permiten al agente IA responder preguntas como <em>"¿Qué contratos ha tenido Juan García?"</em> o <em>"¿Está al día de pagos María López?"</em> consultando datos agregados en tiempo real.</p>

  - id: "csv"
    title: "Importación masiva CSV"
    content: |
      <p>Migra todos tus inquilinos en minutos importando fichas desde archivos CSV. Los campos obligatorios son <code>nombre</code> e <code>identificacion</code>. Los campos opcionales — email, teléfono, dirección, datos bancarios y datos del fiador — se mapean automáticamente.</p>
      <p>El endpoint <code>POST /admin/api/import/inquilinos</code> acepta archivos <code>multipart/form-data</code> y valida cada registro antes de insertarlo en la base de datos.</p>

