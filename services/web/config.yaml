# Web Configuration
# Main entry point - loads additional config from config/ directory
#
# Split config structure:
#   config/features/*.yaml  - Feature landing pages
#   config/navigation.yaml  - Header, footer, sidebar navigation
#   config/homepage.yaml    - Homepage content sections
#   config/theme.yaml       - Colors, typography, spacing

# Branding (required for validation, also in config/theme.yaml for runtime)
# ===== PROPLIA BRANDING =====
branding:
  name: "Proplia"
  title: "Proplia - Gestión de alquileres con IA"
  description: "ERP inmobiliario con agente IA integrado. Contratos LAU, facturación automática, pagos SEPA."
  copyright: "2026 Proplia. Todos los derechos reservados."
  themeColor: "#0D7D6C"
  display_sitename: true
  twitter_handle: "@proplia_io"
  image: "/files/images/logo.png"
  logo:
    primary:
      svg: "/files/images/logo.svg"
      webp: "/files/images/logo.webp"
      png: "/files/images/logo.png"
    dark:
      png: "/files/images/logo.png"
    small:
      png: "/files/images/logo.png"
  favicon: "/files/images/favicon.ico"

fonts:
  body:
    family: "Inter"
    fallback: "system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
    files:
      - path: "/files/fonts/Inter/Inter-Regular.woff2"
        weight: 400
        style: "normal"
      - path: "/files/fonts/Inter/Inter-Medium.woff2"
        weight: 500
        style: "normal"
      - path: "/files/fonts/Inter/Inter-SemiBold.woff2"
        weight: 600
        style: "normal"
      - path: "/files/fonts/Inter/Inter-Bold.woff2"
        weight: 700
        style: "normal"
  heading:
    family: "Inter"
    fallback: "system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
    files:
      - path: "/files/fonts/Inter/Inter-Bold.woff2"
        weight: 700
        style: "normal"
  brand:
    family: "Inter"
    fallback: "system-ui, sans-serif"
    files:
      - path: "/files/fonts/Inter/Inter-Bold.woff2"
        weight: 700
        style: "normal"

colors:
  light:
    primary:
      hsl: "hsl(168, 82%, 27%)"
      rgb: [13, 125, 108]
    secondary:
      hsl: "hsl(176, 100%, 35%)"
      rgb: [0, 180, 168]
    success: "#34C759"
    warning: "#F59E0B"
    error: "#E63946"
    surface:
      default: "#FFFFFF"
      dark: "#FAFAF9"
      variant: "#F0FAF8"
      secondaryContainer: "#F0FDFC"
      errorContainer: "#FEE2E2"
    text:
      primary: "#1C1917"
      secondary: "#57534E"
      inverted: "#FFFFFF"
      disabled: "#A8A29E"
    background:
      default: "#FAFAF9"
      dark: "#F5F5F4"
    border:
      default: "#E7E5E4"
      dark: "#D6D3D1"
      outline: "#A8A29E"
  dark:
    primary:
      hsl: "hsl(168, 82%, 27%)"
      rgb: [13, 125, 108]
    secondary:
      hsl: "hsl(176, 100%, 35%)"
      rgb: [0, 180, 168]
    success: "#34C759"
    warning: "#F59E0B"
    error: "#E63946"
    surface:
      default: "#FFFFFF"
      dark: "#FAFAF9"
      variant: "#F0FAF8"
      secondaryContainer: "#F0FDFC"
      errorContainer: "#FEE2E2"
    text:
      primary: "#1C1917"
      secondary: "#57534E"
      inverted: "#FFFFFF"
      disabled: "#A8A29E"
    background:
      default: "#FAFAF9"
      dark: "#F5F5F4"
    border:
      default: "#E7E5E4"
      dark: "#D6D3D1"
      outline: "#A8A29E"

typography:
  sizes:
    xs: "12px"
    sm: "14px"
    md: "16px"
    lg: "18px"
    xl: "20px"
    xxl: "30px"
  weights:
    regular: 400
    medium: 500
    semibold: 600
    bold: 700

spacing:
  xs: "4px"
  sm: "8px"
  md: "16px"
  lg: "24px"
  xl: "32px"
  xxl: "48px"

radius:
  xs: "2px"
  sm: "4px"
  md: "8px"
  lg: "12px"
  xl: "16px"
  xxl: "24px"
  round: "9999px"

shadows:
  light:
    sm: "0 1px 3px rgba(28, 25, 23, 0.08), 0 1px 2px rgba(28, 25, 23, 0.04)"
    md: "0 4px 6px rgba(28, 25, 23, 0.07), 0 2px 4px rgba(28, 25, 23, 0.04)"
    lg: "0 10px 15px rgba(28, 25, 23, 0.08), 0 4px 6px rgba(28, 25, 23, 0.04)"
    accent: "0 4px 14px rgba(13, 125, 108, 0.15)"
  dark:
    sm: "0 1px 3px rgba(28, 25, 23, 0.08), 0 1px 2px rgba(28, 25, 23, 0.04)"
    md: "0 4px 6px rgba(28, 25, 23, 0.07), 0 2px 4px rgba(28, 25, 23, 0.04)"
    lg: "0 10px 15px rgba(28, 25, 23, 0.08), 0 4px 6px rgba(28, 25, 23, 0.04)"
    accent: "0 4px 14px rgba(13, 125, 108, 0.25)"

animation:
  fast: "150ms"
  normal: "250ms"
  slow: "400ms"

zIndex:
  base: 1
  content: 10
  navigation: 100
  modal: 1000
  tooltip: 2000

layout:
  headerHeight: "72px"
  sidebarLeft:
    width: "20%"
    minWidth: "240px"
    maxWidth: "320px"
  sidebarRight:
    width: "15%"
    minWidth: "200px"
    maxWidth: "280px"
  navHeight: "72px"
  contentMaxWidth: "1200px"

card:
  radius:
    default: "16px"
    cut: "4px"
  padding:
    sm: "12px"
    md: "16px"
    lg: "24px"
  gradient:
    start: "rgba(13, 125, 108, 0.08)"
    mid: "rgba(13, 125, 108, 0.04)"
    end: "rgba(13, 125, 108, 0.01)"

mobile:
  spacing:
    xs: "4px"
    sm: "8px"
    md: "12px"
    lg: "16px"
    xl: "24px"
    xxl: "32px"
  typography:
    sizes:
      xs: "11px"
      sm: "13px"
      md: "15px"
      lg: "17px"
      xl: "19px"
      xxl: "26px"
  layout:
    headerHeight: "64px"
    navHeight: "64px"
  card:
    padding:
      sm: "10px"
      md: "12px"
      lg: "16px"

touchTargets:
  default: "44px"
  sm: "40px"
  lg: "48px"

# Navigation configuration is in config/navigation.yaml

paths:
  templates: "services/web/templates"
  assets: "services/web/assets"
  css_url_prefix: "/css"

scripts:
  - src: "/files/js/analytics.js"
    defer: true
    async: false

content:
  config_file: "services/content/config.yaml"
  sources:
    - blog
    - legal
    - docs

social_action_bar:
  label: "Follow:"
  platforms:
    - type: "twitter"
  enable_share: true

nav:
  app_url: ""
  docs_url: "/documentation"
  blog_url: "/blog"
  playbooks_url: ""
  github_url: ""
  getting_started_url: "/documentation/getting-started"
